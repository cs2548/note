<h1>DriveSpaceFree</h1>

<p>获取驱动器的可用磁盘空间, 单位为 MB.</p>

<pre class="Syntax"><span class="func">DriveSpaceFree</span>, OutputVar, Path</pre>
<h2>参数</h2>
<dl>

  <dt>OutputVar</dt>
  <dd><p>用来保存结果的变量, 结果向下取整到最近的整数.</p></dd>

  <dt>Path</dt>
  <dd><p>要获取信息的驱动器路径. 由于 NTFS 支持装载卷和目录连接, 所以在某些情况下在相同 "驱动器" 上不同文件夹的可用空间可能不同.</p></dd>

</dl>

<h2>备注</h2>
<p><em>OutputVar</em> 被设置为可用的磁盘空间数, 单位为 MB(向下取整到最近的兆字节).</p>
